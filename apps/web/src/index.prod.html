	<head>

		<!-- Title (Keep under 60 characters for Google) -->

		/>
		<meta http-equiv="Pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		/>

			rel="preload"
			href="assets/images/logos/logo-splash.lottie"

			type="application/json"
			crossorigin
		/>

		<!-- Favicon and Apple Touch Icons (Optimized for All Devices) -->
		<link
			rel="icon"
			type="image/x-icon"
			href="assets/favicons/favicon.ico"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicons/apple-icon-180x180.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"

		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/favicons/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta
			name="msapplication-TileImage"
			content="assets/favicons/ms-icon-144x144.png"
		/>
		<meta name="theme-color" content="#ffffff" />

		<!-- Open Graph Meta Tags for Social Sharing and SEO -->
		<meta
			property="og:title"
			content="Viebal - Mẫu Website Đẹp & Miễn Phí"
		/>
		<meta
			property="og:description"
			content="Khám phá kho template website phong phú, miễn phí - dễ dàng chọn lựa và tạo trang web riêng của bạn chỉ trong vài bước đơn giản, một website đẹp và chuyên nghiệp."
		/>
		<meta
			property="og:image"
			content="https://viebal.top/assets/images/logos/logo.png"
		/>
		<meta property="og:url" content="https://viebal.top" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Viebal" />

		<!-- Twitter Card Meta Tags for Twitter and Google Rich Results -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="Viebal - Mẫu Website Đẹp & Miễn Phí"
		/>
		<meta
			name="twitter:description"
			content="Khám phá kho template website phong phú, miễn phí - dễ dàng chọn lựa và tạo trang web riêng của bạn chỉ trong vài bước đơn giản, một website đẹp và chuyên nghiệp."
		/>
		<meta
			name="twitter:image"
			content="https://viebal.top/assets/images/logos/logo.png"
		/>

		<!-- Structured Data (JSON-LD) for Rich Snippets (Enhanced for Logo and Organization) -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"name": "Viebal",
				"url": "https://viebal.top",
				"description": "Khám phá kho template website phong phú, miễn phí - dễ dàng chọn lựa và tạo trang web riêng của bạn chỉ trong vài bước đơn giản, một website đẹp và chuyên nghiệp.",
				"publisher": {
					"@type": "Organization",
					"name": "Viebal",
					"logo": {
						"@type": "ImageObject",
						"url": "https://viebal.top/assets/images/logos/logo.png",
						"width": 1200,
						"height": 630
					}
				}
			}
		</script>

		<!-- Robots and Sitemap for SEO Crawling -->
		<link rel="robots" href="/robots.txt" />
		<link
			rel="sitemap"
			type="application/xml"
			title="Sitemap"
			href="/sitemap.xml"
		/>
	</head>
	<body style="position: relative">
		<app></app>

		<!-- Splash Screen with Optimized LCP Animation -->
		<div class="splash-screen">
			<dotlottie-wc
				src="assets/images/logos/logo-splash.lottie"
				autoplay>
			</dotlottie-wc>
		</div>

		<!-- Inline CSS for Splash Screen (Minimized for Performance) -->
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
			.splash-screen {
				position: fixed;
				top: 0;
				left: 0;
				z-index: 9999;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				width: 100vw;
				height: 100vh;
				background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
				transition: all 0.5s ease-in-out;
			}

			.splash-screen dotlottie-wc {
				width: 300px;
				height: 300px;
				filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
				transform: scale(1);
				transition: transform 0.3s ease;
			}

			.splash-screen dotlottie-wc:hover {
				transform: scale(1.05);
			}

			/* Hide splash screen with fade and scale effect */
			.splash-screen.hidden {
				opacity: 0;
				transform: scale(1.1);
				pointer-events: none;
			}

			/* Responsive design */
			@media (max-width: 768px) {
				.splash-screen dotlottie-wc {
					width: 200px;
					height: 200px;
				}
			}

			@media (min-width: 1200px) {
				.splash-screen dotlottie-wc {
					width: 400px;
					height: 400px;
				}
			}
		</style>

		<!-- JavaScript to hide splash screen after 1 second -->
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					const splashScreen = document.querySelector('.splash-screen');
					if (splashScreen) {
						splashScreen.classList.add('hidden');
						document.body.style.overflow = 'auto';
					}
				}, 4000);
			});
		</script>
	</body>
</html>
